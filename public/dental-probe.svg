<svg xmlns="http://www.w3.org/2000/svg" width="40" height="48" viewBox="0 0 40 48" fill="none">
  <!-- Angled handle at top-right (rotated around the connection point) -->
  <g transform="rotate(40 27 14)">
    <rect x="24" y="2" width="6" height="12" rx="2" fill="#4b5563" stroke="#374151" stroke-width="0.5"/>
    <line x1="25" y1="4" x2="29" y2="4" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="25" y1="6" x2="29" y2="6" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="25" y1="8" x2="29" y2="8" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="25" y1="10" x2="29" y2="10" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="25" y1="12" x2="29" y2="12" stroke="#6b7280" stroke-width="0.5"/>
  </g>
  
  <!-- Shaft going from top-right to bottom-left (angled) -->
  <path d="M 27 14 L 12 32" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Hook at the bottom-left (characteristic dental explorer hook) -->
  <path d="M 12 32 Q 8 36 6 38 Q 4 40 6 42 Q 8 44 10 42" stroke="#3b82f6" stroke-width="2.2" stroke-linecap="round" fill="none"/>
  
  <!-- Tip point at bottom-left -->
  <circle cx="10" cy="42" r="1.8" fill="#2563eb"/>
  <circle cx="10" cy="42" r="1" fill="#60a5fa"/>
</svg>
